<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../../logos/favicon_yard_sale.svg" type="image/x-icon">
</head>
<body>
    <div class="nav-bar-container">   
        <nav class="nav-bar">
          <div class="nav-bar-left">
            <img class="nav-bar-menu" src="../../icons/icon_menu.svg" alt="menu">
            <img class="nav-bar-logo-desktop" src="../../logos/logo_yard_sale.svg" alt="logo-yard-sale">
          </div>
    
          <div class="nav-bar-center">
            <img class="nav-bar-logo-mobile" src="../../logos/logo_yard_sale.svg" alt="logo-yard-sale">
            <div class="nav-bar-list">
              <ul class="nav-bar-list-categories">
                <li class="nav-bar-element">
                  <a href="/">ALL</a>
                </li>
                <li class="nav-bar-element">
                  <a href="/">Clothes</a>
                </li>
                <li class="nav-bar-element">
                  <a href="/">Electronics</a>
                </li>
                <li class="nav-bar-element">
                  <a href="/">Furniture</a>
                </li>
                <li class="nav-bar-element">
                  <a href="/">Toys</a>
                </li>
                <li class="nav-bar-element">
                  <a href="/">Others</a>
                </li>
              </ul>
            </div>
          </div>
    
          <div class="nav-bar-right">
            <div class="nav-bar-account">
              <a class="nav-bar-account-link" href="/">
                <span class="nav-bar-account-email">carlosdaniel@gmail.com</span>
                <img class="nav-bar-account-down-arrow" src="../../icons/down-arrow.svg" alt="down-arrow">
              </a>
            </div>
            <figure class="nav-bar-cart">
              <img class="nav-bar-cart-img" src="../../icons/icon_shopping_cart_notification.svg" alt="cart">
              <div class="nav-bar-cart-quantity" >0</div>
            </figure>

            <div class="shpng-cart-container">
                <div class="shpng-cart-head">
                  <img class="shpng-cart-close" src="../../icons/flechita.svg" alt="arrow">
                  <h1 class="shpng-cart-title">Shopping cart</h1>
                </div>
                <div class="shpng-cart-content">
                  <div class="shpng-cart-products">
          
                  </div>
                </div>
            </div>

            <aside class="product-details">
            </aside>
          </div>
        </nav>
    </div>

    <div class="buscar-product">
        <input type="text" name="productos" id="productos" placeholder="Buscar Producto...">
    </div>

    <section class="main-container">
        <div class="card-container">
        </div>
    </section>

    <script src="../../js/app.js"></script>
</body>
</html>
